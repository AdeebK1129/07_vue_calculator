<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vue Calculator </title>
</head>
<body>
    <script type="module" src="app.js"></script>
    <div class="calculator" id="app">
        <div class="inputResults"><input v-model="inputField"></input></div>
        <div class="buttons">
            <button class="numPad" @click="backspace">⌫</button>
            <button class="numPad" @click="inputField += '('">(</button>
            <button class="numPad" @click="inputField += ')'">)</button>
            <button class="numPad" @click="inputField += '%'">mod</button>
            <button class="numPad" @click="inputField += 'π'">π</button>
            <button class="numPad" @click="inputField += '7'">7</button>
            <button class="numPad" @click="inputField += '8'">8</button>
            <button class="numPad" @click="inputField += '9'">9</button>
            <button class="numPad" @click="inputField += '/'">/</button>
            <button class="numPad" @click="inputField += '√'">√</button>
            <button class="numPad" @click="inputField += '4'">4</button>
            <button class="numPad" @click="inputField += '5'">5</button>
            <button class="numPad" @click="inputField += '6'">6</button>
            <button class="numPad" @click="inputField += '*'">*</button>
            <button class="numPad" @click="inputField += '^2'">^2</button>
            <button class="numPad" @click="inputField += '1'">1</button>
            <button class="numPad" @click="inputField += '2'">2</button>
            <button class="numPad" @click="inputField += '3'">3</button>
            <button class="numPad" @click="inputField += '-'">-</button>
            <button class="numPad" @click="evaluateString">=</button>
            <button class="numPad" @click="inputField += '0'">0</button>
            <button class="numPad" @click="inputField += '.'">.</button>
            <button class="numPad" @click="inputField += '/100'">%</button>
            <button class="numPad" @click="inputField += '+'">+</button>
        </div>
    </div>

</body>
</html>
