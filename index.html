<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Calculator </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="history-container">
            <div class="equation-history">
                <div v-for="(entry, index) in equationHistory" :key="index" class="history-entry">
                    <span class="history-expression">{{ entry.expression }}</span>
                    <span class="history-result">{{ entry.result }}</span>
                </div>
            </div>
        <div>
        <div>
            <button @click="undo">Undo</button>
            <button @click="redo">Redo</button>
        </div>
        <div class="calculator">
            <div class="buttons">
                <div class="inputResults">
                    <textarea v-model="inputField" ref="inputRef" @keydown="handleKeydown"></textarea>
                </div>
                <button class="numPad operator" @click="backspace(); focusTextarea()">⌫</button>
                <button class="numPad operator" @click="input('('); focusTextarea()">(</button>
                <button class="numPad operator" @click="input(')'); focusTextarea()">)</button>
                <button class="numPad operator" @click="input('%'); focusTextarea()">mod</button>
                <button class="numPad operator" @click="input('π'); focusTextarea()">π</button>
                <button class="numPad num" @click="input('7'); focusTextarea()">7</button>
                <button class="numPad num" @click="input('8'); focusTextarea()">8</button>
                <button class="numPad num" @click="input('9'); focusTextarea()">9</button>
                <button class="numPad operator" @click="input('/'); focusTextarea()">÷</button>
                <button class="numPad operator" @click="input('√('); focusTextarea()">√</button>
                <button class="numPad num" @click="input('4'); focusTextarea()">4</button>
                <button class="numPad num" @click="input('5'); focusTextarea()">5</button>
                <button class="numPad num" @click="input('6'); focusTextarea()">6</button>
                <button class="numPad operator" @click="input('*'); focusTextarea()">X</button>
                <button class="numPad operator" @click="input('^2'); focusTextarea()">x²</button>
                <button class="numPad num" @click="input('1'); focusTextarea()">1</button>
                <button class="numPad num" @click="input('2'); focusTextarea()">2</button>
                <button class="numPad num" @click="input('3'); focusTextarea()">3</button>
                <button class="numPad operator" @click="input('-'); focusTextarea()">-</button>
                <button class="equalSign" @click="calculateExpression">=</button>
                <button class="numPad num" @click="input('0'); focusTextarea()">0</button>
                <button class="numPad operator" @click="input('.'); focusTextarea()">.</button>
                <button class="numPad operator" @click="clear(); focusTextarea()">C</button>
                <button class="numPad operator" @click="input('+'); focusTextarea()">+</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js" integrity="sha512-D/RyeW6S1nM+OJUBeS/w8U1CVwAaR3EMBRzaacbYkjMqgF+4rcvYR50LC+6egba1WHJSmf6Sua2Zj5V+Cg85lQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
